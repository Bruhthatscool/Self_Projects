<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for js</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <h1 id="h1" style="font-size: 4rem">JS padikkamm ~ by luky</h1>

    <button
      id="btn"
      style="
        height: 2rem;
        width: 20%;
        border-radius: 10px;
        background-color: rgb(163, 0, 0);
        color: white;
      "
    >
      Do NOT Press !
    </button>

    <h2 id="c_val"></h2>

    <section style="display: flex; flex-direction: row; width: 20%">
      <button id="count" style="height: 30px; width: 50%; border-radius: 10px">
        count up?
      </button>

      <button id="reset" style="height: 30px; width: 50%; border-radius: 10px">
        start over
      </button>
    </section>

    <button
      id="mode"
      style="height: 30px; width: 6rem; border-radius: 10px; margin: 20px"
    >
      DARK
    </button>

    <div
      id="todo"
      style="
        border: solid 3px rgb(40, 40, 40);
        border-radius: 10px;
        min-width: 20%;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="justify-self: center; align-items: center">Poy Pani Edukk</h1>

      <input
        type="text"
        style="
          height: 30px;
          width: 50%;
          border-radius: 10px;
          text-align: center;
          margin: 10px;
        "
        placeholder="task"
        id="list"
      />
      <button
        id="submit"
        style="height: 30px; width: 30%; border-radius: 10px"
        type="submit"
      >
        les gooo
      </button>
      <ul
        id="todol"
        style="display: block; align-items: center; justify-self: center"
      ></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
